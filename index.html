<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Only Us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
        font-family: "Poppins", system-ui, sans-serif;
        color: #fff;
        background: #000;
      }

      /* Cosmic background with stars */
      .cosmos {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        overflow: hidden;
      }

      .stars {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            2px 2px at 20px 30px,
            #eee,
            transparent
          ),
          radial-gradient(2px 2px at 60px 70px, #fff, transparent),
          radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
          radial-gradient(1px 1px at 130px 80px, #fff, transparent),
          radial-gradient(2px 2px at 90px 10px, #fff, transparent);
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 8s ease-in-out infinite, drift 120s linear infinite;
        opacity: 0.7;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes drift {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-200px);
        }
      }

      /* Aurora effect */
      .aurora {
        position: absolute;
        inset: 0;
        background: radial-gradient(
            ellipse at 50% 0%,
            rgba(99, 102, 241, 0.15),
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 50%,
            rgba(168, 85, 247, 0.1),
            transparent 50%
          ),
          radial-gradient(
            ellipse at 20% 80%,
            rgba(59, 130, 246, 0.12),
            transparent 50%
          );
        animation: aurora 15s ease-in-out infinite;
        filter: blur(60px);
      }

      @keyframes aurora {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1) translateY(0);
        }
        33% {
          opacity: 0.6;
          transform: scale(1.1) translateY(-20px);
        }
        66% {
          opacity: 0.4;
          transform: scale(0.95) translateY(20px);
        }
      }

      /* Mystical orbs floating */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        animation: float-orb 20s infinite ease-in-out;
        opacity: 0.3;
      }

      .orb:nth-child(1) {
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.4),
          transparent
        );
        top: 10%;
        left: 20%;
        animation-delay: 0s;
        animation-duration: 25s;
      }

      .orb:nth-child(2) {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(168, 85, 247, 0.3),
          transparent
        );
        bottom: 20%;
        right: 10%;
        animation-delay: -8s;
        animation-duration: 30s;
      }

      .orb:nth-child(3) {
        width: 250px;
        height: 250px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.35),
          transparent
        );
        top: 60%;
        left: 60%;
        animation-delay: -15s;
        animation-duration: 22s;
      }

      @keyframes float-orb {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(30px, -40px) scale(1.1);
        }
        50% {
          transform: translate(-20px, 30px) scale(0.9);
        }
        75% {
          transform: translate(40px, 20px) scale(1.05);
        }
      }

      /* Breathing particles */
      .particle-field {
        position: absolute;
        inset: 0;
        perspective: 1000px;
      }

      .breath-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9),
          transparent
        );
        border-radius: 50%;
        animation: breathe-float linear infinite;
      }

      @keyframes breathe-float {
        0% {
          transform: translateZ(0) translateY(100vh) scale(0);
          opacity: 0;
        }
        5% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        95% {
          opacity: 0.5;
        }
        100% {
          transform: translateZ(200px) translateY(-20vh) scale(1.5);
          opacity: 0;
        }
      }

      iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 10;
      }

      /* Main overlay */
      .overlay {
        position: fixed;
        inset: 0;
        z-index: 20;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(0px);
        transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .overlay.hide {
        opacity: 0;
        pointer-events: none;
      }

      /* Sacred geometry */
      .geometry {
        position: absolute;
        width: 500px;
        height: 500px;
        opacity: 0;
        animation: geometry-reveal 3s ease-out forwards 0.5s;
      }

      @keyframes geometry-reveal {
        to {
          opacity: 0.15;
        }
      }

      .circle {
        position: absolute;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        top: 50%;
        left: 50%;
      }

      .circle:nth-child(1) {
        width: 100%;
        height: 100%;
        margin: -50% 0 0 -50%;
        animation: rotate 30s linear infinite;
      }

      .circle:nth-child(2) {
        width: 70%;
        height: 70%;
        margin: -35% 0 0 -35%;
        animation: rotate 25s linear infinite reverse;
      }

      .circle:nth-child(3) {
        width: 40%;
        height: 40%;
        margin: -20% 0 0 -20%;
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Content container */
      .sanctuary {
        position: relative;
        text-align: center;
        z-index: 2;
        opacity: 0;
        animation: sanctuary-emerge 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards
          1s;
      }

      @keyframes sanctuary-emerge {
        from {
          opacity: 0;
          transform: translateY(60px) scale(0.9);
          filter: blur(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      /* Message styling */
      h1 {
        font-size: clamp(2rem, 6vw, 4.5rem);
        font-weight: 200;
        letter-spacing: 0.05em;
        margin: 0;
        background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #60a5fa 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.5));
        animation: text-shimmer 8s ease-in-out infinite;
        line-height: 1.3;
      }

      @keyframes text-shimmer {
        0%,
        100% {
          filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.5)) brightness(1);
        }
        50% {
          filter: drop-shadow(0 0 60px rgba(96, 165, 250, 0.7)) brightness(1.3);
        }
      }

      /* Poetic elements */
      .whisper {
        margin-top: 3rem;
        font-size: 0.85rem;
        font-weight: 300;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        opacity: 0;
        animation: whisper-in 2s ease forwards 3s;
        position: relative;
      }

      @keyframes whisper-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 0.7;
          transform: translateY(0);
        }
      }

      .whisper::before,
      .whisper::after {
        content: "✦";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        animation: sparkle 3s ease-in-out infinite;
        opacity: 0.5;
      }

      .whisper::before {
        left: -2rem;
        animation-delay: 0s;
      }

      .whisper::after {
        right: -2rem;
        animation-delay: 1.5s;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0.3;
          transform: translateY(-50%) scale(0.8);
        }
        50% {
          opacity: 1;
          transform: translateY(-50%) scale(1.2);
        }
      }

      /* Cursor effect */
      .cursor-glow {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(167, 139, 250, 0.6),
          transparent
        );
        pointer-events: none;
        z-index: 30;
        filter: blur(10px);
        transition: transform 0.15s ease;
        opacity: 0;
      }

      /* Click wave */
      @keyframes wave-expand {
        from {
          width: 0;
          height: 0;
          opacity: 0.8;
        }
        to {
          width: 1000px;
          height: 1000px;
          opacity: 0;
        }
      }

      .wave {
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(167, 139, 250, 0.6);
        animation: wave-expand 1.5s ease-out;
      }

      .fade-out {
        animation: sanctuary-fade 2s ease-out forwards !important;
      }

      @keyframes sanctuary-fade {
        to {
          opacity: 0;
          transform: scale(1.1);
          filter: blur(30px);
        }
      }
    </style>
  </head>
  <body>
    <div class="cosmos">
      <div class="stars"></div>
      <div class="aurora"></div>
      <div class="orb"></div>
      <div class="orb"></div>
      <div class="orb"></div>
      <div class="particle-field" id="particles"></div>
    </div>

    <div class="cursor-glow" id="cursorGlow"></div>

    <div class="overlay" id="overlay">
      <div class="geometry">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="sanctuary">
        <h1 id="message">It's only us here.</h1>
        <div class="whisper">tap to enter</div>
      </div>
    </div>

    <iframe id="viewer" src="" allowfullscreen></iframe>

    <script>
      const animations = [
        "1/index.html",
        "2/index.html",
        "3/index.html",
        "4/index.html",
      ];
      const messages = [
        "You're safe here.",
        "I'm glad you exist.",
        "Hey Lulo.",
        "No rush, Locioleau — the world can wait.",
        "It’s just us again, my Lulo ✨",
        "I’m glad you’re here, little light.",
        "Soft place, soft heart, my soft you.",
      ];

      // Breathing particles
      function createBreathingParticles() {
        const field = document.getElementById("particles");
        for (let i = 0; i < 40; i++) {
          const particle = document.createElement("div");
          particle.className = "breath-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDuration = Math.random() * 8 + 6 + "s";
          particle.style.animationDelay = Math.random() * 5 + "s";
          field.appendChild(particle);
        }
      }
      createBreathingParticles();

      // Cursor glow
      const glow = document.getElementById("cursorGlow");
      document.addEventListener("mousemove", (e) => {
        glow.style.opacity = "1";
        glow.style.left = e.clientX - 10 + "px";
        glow.style.top = e.clientY - 10 + "px";
      });

      // Pick random animation
      let lastAnim = sessionStorage.getItem("lastAnim");
      let pick;
      do {
        pick = animations[Math.floor(Math.random() * animations.length)];
      } while (pick === lastAnim && animations.length > 1);
      sessionStorage.setItem("lastAnim", pick);

      // Random message
      document.getElementById("message").textContent =
        messages[Math.floor(Math.random() * messages.length)];

      // Click wave effect
      function createWave(e) {
        const wave = document.createElement("div");
        wave.className = "wave";
        wave.style.position = "fixed";
        wave.style.left = e.clientX + "px";
        wave.style.top = e.clientY + "px";
        wave.style.transform = "translate(-50%, -50%)";
        wave.style.pointerEvents = "none";
        wave.style.zIndex = "25";
        document.body.appendChild(wave);
        setTimeout(() => wave.remove(), 1500);
      }

      // Interaction
      let clicked = false;
      document.body.addEventListener("click", (e) => {
        if (clicked) return;
        clicked = true;

        createWave(e);
        const overlay = document.getElementById("overlay");
        const sanctuary = overlay.querySelector(".sanctuary");
        sanctuary.classList.add("fade-out");

        setTimeout(() => {
          document.getElementById("viewer").src = pick;
          overlay.classList.add("hide");
        }, 1500);
      });
    </script>
  </body>
</html>
