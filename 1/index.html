<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Particles</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(ellipse at bottom, #0a0e27 0%, #000 100%);
        overflow: hidden;
      }

      /* Add starfield background */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            2px 2px at 20px 30px,
            #eee,
            transparent
          ),
          radial-gradient(2px 2px at 60px 70px, #fff, transparent),
          radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
          radial-gradient(1px 1px at 130px 80px, #fff, transparent),
          radial-gradient(2px 2px at 90px 10px, #fff, transparent);
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.6;
        animation: twinkle 8s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.9;
        }
      }

      /* Aurora glow */
      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
            ellipse at 50% 0%,
            rgba(167, 139, 250, 0.15),
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 50%,
            rgba(244, 114, 182, 0.1),
            transparent 50%
          ),
          radial-gradient(
            ellipse at 20% 80%,
            rgba(96, 165, 250, 0.12),
            transparent 50%
          );
        animation: aurora 15s ease-in-out infinite;
        filter: blur(60px);
        pointer-events: none;
      }

      @keyframes aurora {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1) translateY(0);
        }
        33% {
          opacity: 0.6;
          transform: scale(1.1) translateY(-20px);
        }
        66% {
          opacity: 0.4;
          transform: scale(0.95) translateY(20px);
        }
      }

      canvas {
        display: block;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 0 20px rgba(244, 178, 210, 0.4));
      }

      /* Cursor glow */
      .cursor-glow {
        position: fixed;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(244, 178, 210, 0.9),
          rgba(167, 139, 250, 0.4),
          transparent
        );
        pointer-events: none;
        z-index: 100;
        filter: blur(20px);
        transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease;
        opacity: 0;
        box-shadow: 0 0 40px rgba(244, 178, 210, 0.6),
          0 0 80px rgba(167, 139, 250, 0.4);
      }

      .cursor-glow.active {
        width: 120px;
        height: 120px;
        background: radial-gradient(
          circle,
          rgba(244, 178, 210, 1),
          rgba(167, 139, 250, 0.6),
          transparent
        );
      }

      /* Click ripple */
      .ripple {
        position: fixed;
        border-radius: 50%;
        border: 3px solid rgba(244, 178, 210, 1);
        pointer-events: none;
        z-index: 99;
        animation: ripple-expand 1.2s ease-out forwards;
        box-shadow: 0 0 30px rgba(244, 178, 210, 0.8),
          inset 0 0 30px rgba(244, 178, 210, 0.5);
      }

      @keyframes ripple-expand {
        from {
          width: 0;
          height: 0;
          opacity: 1;
          transform: scale(0);
        }
        to {
          width: 400px;
          height: 400px;
          opacity: 0;
          transform: scale(1);
        }
      }

      /* Multiple ripple waves */
      .ripple-wave {
        position: fixed;
        border-radius: 50%;
        border: 2px solid rgba(167, 139, 250, 0.8);
        pointer-events: none;
        z-index: 98;
        animation: ripple-wave-expand 1.5s ease-out forwards;
      }

      @keyframes ripple-wave-expand {
        from {
          width: 0;
          height: 0;
          opacity: 1;
        }
        to {
          width: 600px;
          height: 600px;
          opacity: 0;
        }
      }

      /* Floating sparkles */
      .sparkle {
        position: fixed;
        font-size: 32px;
        pointer-events: none;
        z-index: 98;
        animation: sparkle-float 2s ease-out forwards;
        color: rgba(244, 178, 210, 1);
        text-shadow: 0 0 20px rgba(244, 178, 210, 1),
          0 0 40px rgba(167, 139, 250, 0.8);
        font-weight: bold;
      }

      @keyframes sparkle-float {
        0% {
          opacity: 1;
          transform: translateY(0) scale(0.3) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: translateY(-80px) scale(1.2) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: translateY(-150px) scale(0.5) rotate(360deg);
        }
      }

      /* Particle trail */
      .trail-particle {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(244, 178, 210, 1),
          transparent
        );
        pointer-events: none;
        z-index: 97;
        animation: trail-fade 0.8s ease-out forwards;
      }

      @keyframes trail-fade {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.2);
        }
      }
    </style>
  </head>

  <body>
    <!-- credits to the writter @rivalfarizi  follow him in https://codepen.io/rivalfarizi/pen/zxOWLry-->
    <div class="cursor-glow" id="cursorGlow"></div>
    <canvas id="pinkboard" style="width: 100%; height: 100%"></canvas>
    <script>
      var settings = {
        particles: {
          length: 10000,
          duration: 4,
          velocity: 80,
          effect: -1.3,
          size: 8,
        },
      };
      (function () {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
          window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
          window.cancelAnimationFrame =
            window[c[a] + "CancelAnimationFrame"] ||
            window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
          window.requestAnimationFrame = function (h, e) {
            var d = new Date().getTime();
            var f = Math.max(0, 16 - (d - b));
            var g = window.setTimeout(function () {
              h(d + f);
            }, f);
            b = d + f;
            return g;
          };
        }
        if (!window.cancelAnimationFrame) {
          window.cancelAnimationFrame = function (d) {
            clearTimeout(d);
          };
        }
      })();
      var Point = (function () {
        function Point(x, y) {
          this.x = typeof x !== "undefined" ? x : 0;
          this.y = typeof y !== "undefined" ? y : 0;
        }
        Point.prototype.clone = function () {
          return new Point(this.x, this.y);
        };
        Point.prototype.length = function (length) {
          if (typeof length == "undefined") {
            return Math.sqrt(this.x * this.x + this.y * this.y);
          }
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };
        Point.prototype.normalize = function () {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        };
        return Point;
      })();
      var Particle = (function () {
        function Particle() {
          this.position = new Point();
          this.velocity = new Point();
          this.acceleration = new Point();
          this.age = 0;
        }
        Particle.prototype.initialize = function (x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        };
        Particle.prototype.update = function (deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        };
        Particle.prototype.draw = function (context, image) {
          function ease(t) {
            return --t * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(
            image,
            this.position.x - size / 2,
            this.position.y - size / 2,
            size,
            size
          );
        };
        return Particle;
      })();
      var ParticlePool = (function () {
        var particles,
          firstActive = 0,
          firstFree = 0,
          duration = settings.particles.duration;

        function ParticlePool(length) {
          particles = new Array(length);
          for (var i = 0; i < particles.length; i++) {
            particles[i] = new Particle();
          }
        }
        ParticlePool.prototype.add = function (x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);
          firstFree++;
          if (firstFree == particles.length) firstFree = 0;
          if (firstActive == firstFree) firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function (deltaTime) {
          var i;
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++) {
              particles[i].update(deltaTime);
            }
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++) {
              particles[i].update(deltaTime);
            }
            for (i = 0; i < firstFree; i++) {
              particles[i].update(deltaTime);
            }
          }
          while (
            particles[firstActive].age >= duration &&
            firstActive != firstFree
          ) {
            firstActive++;
            if (firstActive == particles.length) firstActive = 0;
          }
        };
        ParticlePool.prototype.draw = function (context, image) {
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++) {
              particles[i].draw(context, image);
            }
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++) {
              particles[i].draw(context, image);
            }
            for (i = 0; i < firstFree; i++) {
              particles[i].draw(context, image);
            }
          }
        };
        return ParticlePool;
      })();
      (function (canvas) {
        var context = canvas.getContext("2d"),
          particles = new ParticlePool(settings.particles.length),
          particleRate =
            settings.particles.length / settings.particles.duration,
          time;

        function pointOnHeart(t) {
          return new Point(
            160 * Math.pow(Math.sin(t), 3),
            130 * Math.cos(t) -
              50 * Math.cos(2 * t) -
              20 * Math.cos(3 * t) -
              10 * Math.cos(4 * t) +
              25
          );
        }
        var image = (function () {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;

          function to(t) {
            var point = pointOnHeart(t);
            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;
            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;
            return point;
          }
          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01;
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          // Changed to gradient matching the color scheme
          var gradient = context.createLinearGradient(
            0,
            0,
            settings.particles.size,
            settings.particles.size
          );
          gradient.addColorStop(0, "#f4b2d2"); // Pink
          gradient.addColorStop(0.5, "#f472b6"); // Darker pink
          gradient.addColorStop(1, "#a78bfa"); // Purple
          context.fillStyle = gradient;
          context.fill();
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

        function render() {
          requestAnimationFrame(render);
          var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
          time = newTime;
          context.clearRect(0, 0, canvas.width, canvas.height);
          var amount = particleRate * deltaTime;
          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
            var dir = pos.clone().length(settings.particles.velocity);
            particles.add(
              canvas.width / 2 + pos.x,
              canvas.height / 2 - pos.y,
              dir.x,
              -dir.y
            );
          }
          particles.update(deltaTime);
          particles.draw(context, image);
        }
        function onResize() {
          canvas.width = canvas.clientWidth;
          canvas.height = canvas.clientHeight;
        }

        window.onresize = onResize;
        setTimeout(function () {
          onResize();
          render();
        }, 10);
      })(document.getElementById("pinkboard"));

      // Cursor glow effect
      const cursorGlow = document.getElementById("cursorGlow");
      let mouseX = 0,
        mouseY = 0;
      let trailCounter = 0;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorGlow.style.opacity = "1";
        cursorGlow.style.left = e.clientX - 40 + "px";
        cursorGlow.style.top = e.clientY - 40 + "px";

        // Create trailing particles as cursor moves
        trailCounter++;
        if (trailCounter % 3 === 0) {
          const trail = document.createElement("div");
          trail.className = "trail-particle";
          trail.style.left = e.clientX + "px";
          trail.style.top = e.clientY + "px";
          document.body.appendChild(trail);
          setTimeout(() => trail.remove(), 800);
        }
      });

      document.addEventListener("mouseleave", () => {
        cursorGlow.style.opacity = "0";
      });

      document.addEventListener("mousedown", () => {
        cursorGlow.classList.add("active");
      });

      document.addEventListener("mouseup", () => {
        cursorGlow.classList.remove("active");
      });

      // Click effects
      document.addEventListener("click", (e) => {
        // Create primary ripple
        const ripple = document.createElement("div");
        ripple.className = "ripple";
        ripple.style.left = e.clientX - 200 + "px";
        ripple.style.top = e.clientY - 200 + "px";
        document.body.appendChild(ripple);

        setTimeout(() => ripple.remove(), 1200);

        // Create secondary wave
        setTimeout(() => {
          const wave = document.createElement("div");
          wave.className = "ripple-wave";
          wave.style.left = e.clientX - 300 + "px";
          wave.style.top = e.clientY - 300 + "px";
          document.body.appendChild(wave);
          setTimeout(() => wave.remove(), 1500);
        }, 100);

        // Create sparkles - MORE and BIGGER
        const sparkleSymbols = ["✦", "✧", "⋆", "∗", "•", "★", "☆"];
        for (let i = 0; i < 12; i++) {
          setTimeout(() => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.textContent =
              sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];

            const angle = (Math.PI * 2 * i) / 12;
            const distance = 30 + Math.random() * 50;
            sparkle.style.left = e.clientX + Math.cos(angle) * distance + "px";
            sparkle.style.top = e.clientY + Math.sin(angle) * distance + "px";

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
          }, i * 30);
        }

        // Extra burst of small sparkles
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            const miniSparkle = document.createElement("div");
            miniSparkle.className = "trail-particle";
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 40;
            miniSparkle.style.left =
              e.clientX + Math.cos(angle) * distance + "px";
            miniSparkle.style.top =
              e.clientY + Math.sin(angle) * distance + "px";
            miniSparkle.style.width = "10px";
            miniSparkle.style.height = "10px";
            document.body.appendChild(miniSparkle);
            setTimeout(() => miniSparkle.remove(), 800);
          }, i * 40);
        }
      });

      // Interactive heart movement - hearts lean toward cursor MORE
      const canvas = document.getElementById("pinkboard");
      let targetOffsetX = 0,
        targetOffsetY = 0;
      let currentOffsetX = 0,
        currentOffsetY = 0;

      document.addEventListener("mousemove", (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // Calculate offset based on cursor position (MUCH more apparent)
        targetOffsetX = (e.clientX - centerX) * 0.08;
        targetOffsetY = (e.clientY - centerY) * 0.08;
      });

      // Smooth animation for heart movement
      function animateHeartOffset() {
        currentOffsetX += (targetOffsetX - currentOffsetX) * 0.08;
        currentOffsetY += (targetOffsetY - currentOffsetY) * 0.08;

        canvas.style.transform = `translate(${currentOffsetX}px, ${currentOffsetY}px)`;
        requestAnimationFrame(animateHeartOffset);
      }

      animateHeartOffset();
    </script>
  </body>
</html>
